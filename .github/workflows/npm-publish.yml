name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r --filter "@error-mock/*" build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm -C packages/core publish --access public --no-git-checks
          pnpm -C packages/parser publish --access public --no-git-checks
          pnpm -C packages/ui publish --access public --no-git-checks
          pnpm -C packages/plugin publish --access public --no-git-checks
          pnpm -C packages/vite-plugin publish --access public --no-git-checks
          pnpm -C packages/webpack-plugin publish --access public --no-git-checks
